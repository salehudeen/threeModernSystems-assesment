<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>registration - -form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/idx.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <nav class="header">
        <div class="logo">
            <img src="img/logo.png" alt="Logo Image">
        </div>
        <div class="hamburger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </nav>
    <br>
    <br>
    <br>
    <br>
    <br>
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                    <div class="signup-form">
                        <div class="signin-image">
                            <figure><img src="img/signup-image.jpg" alt="sing up image"></figure>
                           
                        </div>
                        <h2 class="form-title">Sign up</h2>
                        <form onsubmit="return dataread()" , onsubmit ="return verifyPassword()",  onsubmit="return matchpass()" , onsubmit="return validateemail()">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass1" placeholder="Repeat your password"/>
                               
                            </div>
                            
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
                                <a href="login.html" class="signin-image-link" style="color:blue ;">I am already a member</a>
                            </div>
                        </form>
                    </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </section>

</div>

<!-- JS  links here -->

<script src="js/main.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
